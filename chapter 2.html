<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            var x,y,z;
            //legal variables
            var x;
            var FIRST;
            var first_Name;
            var firstName;
            var num8;
            var _name;
            var $money;
            //Illegal variables
            var alert;
            var num&;
            var 8num;
            var first name;

            </script>
            <h1>
                Rules for Naming JS variables
            </h1>
            <p>
                 Variables name can only contain, numbers, $ and _. For example:  $my_1stVariable  <br>
                 Variable must begin with a letter, $ or _. For example : $name,_name or name <br>
                 Variable names are case sensitive <br>
                 Variable names should not be JS keywords 
            </p>
            
    </body>
</html>
